<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Relier Health Register Page</title>
        <meta content="#" name="descriptison" />
        <meta content="#" name="keywords" />
        <!-- bootstrap -cdn-link -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
        <!-- Font-awesome-link-cdn -->

        <link rel="stylesheet" type="text/css" href="assets/css/login.css" />

    <body>
        <div class="login-page">
	        <div class="box">
	            <div class="square" style="--i: 0;"></div>
	            <div class="square" style="--i: 1;"></div>
	            <div class="square" style="--i: 2;"></div>
	            <div class="square" style="--i: 3;"></div>
	            <div class="square" style="--i: 4;"></div>
	            <div class="square" style="--i: 5;"></div>
                <div class="login-data">
                    <div class="form">
                        <h2>Create Account</h2>
                        <form action="">
                            <div class="inputBx">
                                <input type="text" required="required" />
                                <span>First name</span>
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="inputBx">
                                <input type="text" required="required" />
                                <span>Last name</span>
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="inputBx">
                                <input type="text" required="required" />
                                <span>Email Address</span>
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="inputBx password">
                                <input id="password-input" type="password" name="password" required="required" />
                                <span>Password</span>
                                <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="inputBx password">
                                <input id="password-input" type="password" name="password" required="required" />
                                <span>Re-enter Password</span>
                                <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                                <i class="fas fa-lock"></i>
                            </div>
                            <!-- <label class="remember"><input type="checkbox" /> Remember</label> -->
                            <div class="inputBx">
                            	<a href="index.html" class="login">Submit</a>
                                <!-- <input type="submit" value="Log in" disabled /> -->
                            </div>
                        </form>
                        <!-- <p>Forgot password? <a href="#">Click Here</a></p> -->
                        <p>Already have account<a href="login.html">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap-cdn-script -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
